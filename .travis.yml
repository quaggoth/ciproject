language: go

go:
  - 1.12.x

# Only clone the most recent commit.
git:
  depth: 1

#install:
  #- Install stuff
 
script:
  - echo Building...
  - |
    if [ ! -d /home/travis/gopath/src/github.com/quaggoth ]; then
      mv /home/travis/gopath/src/github.com/* /home/travis/gopath/src/github.com/quagoth
    fi
  - go build github.com/quaggoth/ciproject

deploy:
  provider: releases
  api_key:
    secure: 
  file: "ciproject"
  skip_cleanup: true
  draft: true
  on:
    tags: true
